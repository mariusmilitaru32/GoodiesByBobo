	<head>
		<meta charset="UTF-8" />

		<title>Goodies By Bobo</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header>
			<a href="index.html">
				<h1 class="logo-txt">
					GoodiesBy
					<span>Bobo</span>
				</h1>
			</a>
			<nav class="nav-links">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="hero-img">
				<div class="hero-text">
					<h1>Contact Us</h1>
				</div>
			</div>
			<div class="form_container">
				<fieldset>
					<form method="get" action="submitted.html" class="contact_form">
						<h3>Contact us for more products and informations regarding delivery!</h3>
						<label for="firstName" name="firstName">First Name</label>
						<input type="text" id="firstName" name="firstName" class="text_input" required />
						<label for="lastName" name="lastName">Last Name</label>
						<input type="text" id="lastName" name="lastName" class="text_input" required />
						<label for="email" name="email">Email Adress</label>
						<input type="email" id="email" name="email_adress" class="text_input" required />
						<label for="message">Message</label>
						<textarea id="message" name="message" placeholder="Write your message.." class="text_input" required></textarea>
						<input type="submit" value="Send" class="submit-btn" />
					</form>
				</fieldset>
			</div>
		</main>
		<hr />
		<footer class="footer">
			<h2>Follow us for more updates</h2>
			<ul class="social-links">
				<li>
					<a href="#"><i class="fa-brands fa-facebook"></i></a>
				</li>
				<li>
					<a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
				</li>
				<li>
					<a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
				</li>
				<li>
					<a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
				</li>
			</ul>

		</footer>

	</body>
</html>
